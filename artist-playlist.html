<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="theme.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <header>
            <h1>Playlist Maker for Spotify</h1>
        </header>
        <!-- Small Logo for mobile -->
        <!-- <h1 class="header-logo">PM</h1> -->
        <main>
            <!-- <h1>Create Artist Playlist</h1> -->
            <section class="search-box-section">
                <input class="search-box" type="text" placeholder="Search for an artist...">
                <button class="btn search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </section>
            <section class="search-results-section">
                <h4>Search Results</h4>
                <ul class="item-list">
                    <li class="artist-li">
                        <h3>Artist Name 1</h3>
                    </li>
                    <li class="artist-li">
                        <h3>Artist Name 2</h3>
                    </li>
                    <li class="artist-li">
                        <h3>Artist Name 3</h3>
                    </li>
                </ul>
            </section>
            <section class="artist-albums-section">
                <h4>[ARTIST] Albums</h4>
                <ul class="item-list">
                    <li class="album-li">
                        <div>
                            <h3>Album Name 1</h3>
                            <button class="btn album-li-btn show-songs-btn">Show Songs</button>
                        </div>
                        <div class="album-li-btns">
                            <button class="btn album-li-btn">Select Album</button>
                        </div>
                    </li>
                    <li class="album-li">
                        <div>
                            <h3>Album Name 2</h3>
                            <button class="btn album-li-btn show-songs-btn">Show Songs</button>
                        </div>
                        <div class="album-li-btns">
                            <button class="btn album-li-btn">Select Album</button>
                        </div>
                    </li>
                    <li class="album-li">
                        <div>
                            <h3>Album Name 3</h3>
                            <button class="btn album-li-btn show-songs-btn">Show Songs</button>
                        </div>
                        <div class="album-li-btns">
                            <button class="btn album-li-btn">Select Album</button>
                        </div>
                    </li>
                </ul>
                <h4>X Albums Selected</h4>
            </section>
            <button class="btn">Create Playlist</button>
        </main>
    </body>
</html>
