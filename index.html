<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <!-- <body onload="onPageLoad()"> -->
    <body>
        <section class="login">
            <button id="spotify-login-btn">Login to Spotify</button>
        </section>
    
        <main class="hidden">
            <h2 class="" id="welcome-message"></h2>
            
            <section class="create-artist-playlist-section">
                <button class="" id="search-tab-btn">Create Artist Playlist</button>
                <section class="search-section hidden">
                    <input type="text" id="artist-playlist-search-terms" placeholder="Enter artist name...">
                    <button class="" id="search-btn">Search</button>
                    <ul class="item-list" id="artist-search-results">
                        
                    </ul>
                </section>
                <section class="album-selection-section hidden">
                    <h4 id="artist-name"></h4>
                    <p>Select albums</p>
                    <ul class="item-list" id="album-list">
                        
                    </ul>
                    <button id="create-album-playlist-btn">Create Playlist</button>
                </section>
            </section>

            <section class="my-recent-rewind-section">
                <button class="section-btn" id="get-recent-rewind-btn">Get My Recent Rewind</button>
            </section>

            <section class="my-all-time-favorites">
                <button class="section-btn" id="get-all-time-favorites-btn">Get My All Time Favorites</button>
            </section>

            <section class="top-genre-mix-section">
                <button class="section-btn" id="get-top-genre-mix-btn">Get My Top Genre Mix</button>
            </section>
        </main>

        </div>
    </body>
    <script src="script.js" type="module"></script>
</html>
