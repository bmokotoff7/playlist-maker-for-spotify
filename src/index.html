<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body onload="onPageLoad()">

        <section class="login">
            <button id="spotify-login-btn">Login to Spotify</button>
        </section>
    
        <main class="hidden">
            <h2 class="" id="welcome-message"></h2>

            <button class="" id="get-playlists-btn">Get Playlists</button>
            
            <button class="" id="create-playlist-tab-btn">Create Playlist</button>
            <section class="create-playlist-section hidden">
                <input type="text" id="playlist-name" placeholder="Name">
                <input type="text" id="playlist-description" placeholder="Description">
                <button class="" id="create-playlist-btn">Create Playlist</button>
            </section>

            <button class="" id="get-top-items-btn">Get Top Items</button>
            
            <button class="" id="search-tab-btn">Search</button>
            <section class="search-section hidden">
                <input type="text" id="search-terms" placeholder="Enter search terms...">
                <button class="" id="search-btn">Submit Search</button>
                <ol id="search-results">
                    
                </ol>
            </section>
        </main>

        </div>
        <script src="app.js"></script>
    </body>
</html>
